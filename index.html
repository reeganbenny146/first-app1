<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Digital Clock</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-900 flex items-center justify-center min-h-screen"><div class="text-center p-8 rounded-lg shadow-2xl bg-gray-800 border border-gray-700"><div id="date-display" class="text-white text-xl md:text-2xl mb-4 font-semibold opacity-80"></div><div class="flex items-center justify-center space-x-2 md:space-x-4"><span id="hour" class="text-white text-6xl md:text-8xl font-bold bg-gray-700 px-4 py-2 rounded-lg min-w-[70px] md:min-w-[100px] text-right">00</span><span class="text-white text-6xl md:text-8xl font-bold">:</span><span id="minute" class="text-white text-6xl md:text-8xl font-bold bg-gray-700 px-4 py-2 rounded-lg min-w-[70px] md:min-w-[100px] text-right">00</span><span class="text-white text-6xl md:text-8xl font-bold">:</span><span id="second" class="text-white text-6xl md:text-8xl font-bold bg-gray-700 px-4 py-2 rounded-lg min-w-[70px] md:min-w-[100px] text-right">00</span></div><div id="ampm" class="text-white text-3xl md:text-4xl mt-4 font-semibold opacity-90">AM</div></div><script>function updateClock(){const now=new Date();const options={weekday:'long',year:'numeric',month:'long',day:'numeric'};document.getElementById('date-display').textContent=now.toLocaleDateString('en-US',options);let hours=now.getHours();const minutes=now.getMinutes();const seconds=now.getSeconds();const ampm=hours>=12?'PM':'AM';hours=hours%12;hours=hours?hours:12;document.getElementById('hour').textContent=String(hours).padStart(2,'0');document.getElementById('minute').textContent=String(minutes).padStart(2,'0');document.getElementById('second').textContent=String(seconds).padStart(2,'0');document.getElementById('ampm').textContent=ampm;}updateClock();setInterval(updateClock,1000);</script></body></html>
